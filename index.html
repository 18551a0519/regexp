<!DOCTYPE html>
<html>
<head>
	<title>bootstrap</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
<style>
  .row-border{
    border: 1px solid red;
  }
  .col-border{
    border: 1px dotted blue;
  }
</style>
</head>
<body class="container">
  <div class="row">
    <div class="col-lg-6 offset-3">
      <div class="card-mt-3">
        <div class="card-header bg-danger text-white">Sample form</</div>
          <div class="card-body">
            <span id="message"></span>
            <form>
              <input type="text" class="form-control" onkeyup="validateEmail()" id="mobile" placeholder="mobile"/>
            </form>
            
          </div>
        
      </div>
      
    </div>
    
  </div>
 
</body>
<script type="text/javascript">
  function validateEmail() {
    var message=document.querySelector("#message");
    var mobile=document.querySelector("mobile").value;
    if (mobile.match("^[6-9]{1}[0-9]{9}$")!=null){
      message.classlist.remove("alert-warning");
      message.classlist.add("alert","alert-info","mb-3");
      message.textContent="Valid mobile number";

    }
    else{
      message.classlist.remove("alert-info");
      message.classlist.add("alert","alert-warning","mb-3");
      message.textContent="InValid mobile number";

    }
  }
</script>
</html>
